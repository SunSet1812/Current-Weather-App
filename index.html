<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
     <link rel="shortcut icon" href="starter\snowflake_weather_app_icon_4x.png">
    <link href="starter/style.css" type=text/css rel="stylesheet">
  </head>
  <body>
    <div class="no-load"></div>
    <article class="container">
      
        <h2 class="current">CURRENT WEATHER</h2>

        <p class="lat"></p>
        <p class="long"></p>
        <div class="temperature">
          <h2 class="degree">
            Temp:
            <span class="unit"><sup>0</sup>F</span>
          </h2>
        </div>
        <h2>WIND-INFO:</h2>
        <div class="wind-section">
          <img
            src="starter\ezgif.com-gif-maker.gif"
            class="wind-icon"
          />
          <div class="wind">
            <p class="windbearing"></p>
            <p class="windgust"></p>
            <p class="windspeed"></p>
          </div>
        </div>
      </div>
      <div class="station"></div>
      <div class="imp-info">
        <div class="apparent-info">
          <img
            src="starter\png-transparent-thermometer-computer-icons-apple-icon-format-free-icon-thermometer-miscellaneous-blue-orange.png"
            class="apparent-icon"
          />
          <p class="apparant"></p>
        </div>
        <div class="timestamp-info">
          <img src="starter\clock_icon_128908.png" class="timestamp-icon" />
          <p class="timestamp"></p>
        </div>
        <div class="cloud-info">
          <img src="starter\cloud.png" class="cloud-icon" />
          <p class="cloudcover"></p>
        </div>
        <div class="predictinfo">
          <img src="starter\day-time-3-1159218.png" class="predict-day-icon" />
          <p class="predict-day"></p>
        </div>
        <div class="dewinfo">
          <img src="starter\2237157.png" class="dew-icon" />
          <p class="dew"></p>
        </div>
        <div class="hum-info">
          <img src="starter\download.png" class="hum-icon" />
          <p class="humidity"></p>
        </div>
        <div class="uvinfo">
          <img src="starter\1087707.png" class="uv-icon" />
          <p class="uvindex"></p>
        </div>
        <div class="pressure-info">
          <img
            src="starter\istockphoto-1019165266-1024x1024.jpg "
            class="pressure-icon"
          />
          <p class="pressure"></p>
        </div>
        
        <div class="ozone-info">
          <div class="adjust">
            <img src="starter\2909049.png" class="ozone-icon" />
          </div>
          <p class="ozone"></p>
        </div>
        <div class="vis-info">
          <img src="starter\images.png" class="vis-icon" />

          <p class="visibility"></p>
        </div>
       <div class="location"></div>
       <img src="starter\thanks.gif"  class="thanks">
        <div class="intro">
          <strong>Designed by:Parthib Goswami</strong>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
          <span class="git-icon">
            <img
              src="starter\png-clipart-computer-icons-logo-github-github-logo-logo-computer-program-thumbnail.png"
              class="git_image"
            />
          </span>
        </div>
      </div>
       
    </article>
    <script src="starter/script.js"></script>
  </body>
</html>
